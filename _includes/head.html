<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.meta-description }}">
    <meta name="author" content="{{site.author}}">
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en_US" />
    {% if site.bing_site_verification %}<meta name="msvalidate.01" content="{{site.bing_site_verification}}" />{% endif %}
    {% if site.google_site_verification %}<meta name="google-site-verification" content="{{site.google_site_verification}}">{% endif %}
    {% capture title %}{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}{% endcapture %}
    <title>{{ title }}</title>
    <!-- Google+ Authorship -->
    <link rel="author" href="https://plus.google.com/+tachyonstemplates">
    <link rel="publisher" href="https://plus.google.com/+tachyonstemplates">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <!-- Fav Icon and Apple Touch Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/favicons/logo.png" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/img/favicons/logo.png" />
    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.meta-description }}">
    <meta property="og:image" content="/img/favicons/logo.png">
    <!-- Canonical -->
    <link rel="canonical" href="{{site.url}}">
    <meta property="og:url" content="{{site.url}}">
	
	<!-- START - We recommend to place the below code in head tag of your website html  -->
	<style>
	  @font-face {
	    font-display: block;
	    font-family: Roboto;
	    src: url(https://assets.sendinblue.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"), url(https://assets.sendinblue.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff")
	  }

	  @font-face {
	    font-display: fallback;
	    font-family: Roboto;
	    font-weight: 600;
	    src: url(https://assets.sendinblue.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"), url(https://assets.sendinblue.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff")
	  }

	  @font-face {
	    font-display: fallback;
	    font-family: Roboto;
	    font-weight: 700;
	    src: url(https://assets.sendinblue.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"), url(https://assets.sendinblue.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff")
	  }

	  #sib-container input:-ms-input-placeholder {
	    text-align: left;
	    font-family: "Helvetica", sans-serif;
	    color: #c0ccda;
	  }

	  #sib-container input::placeholder {
	    text-align: left;
	    font-family: "Helvetica", sans-serif;
	    color: #c0ccda;
	  }

	  #sib-container textarea::placeholder {
	    text-align: left;
	    font-family: "Helvetica", sans-serif;
	    color: #c0ccda;
	  }
	</style>
	<link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
	<!--  END - We recommend to place the above code in head tag of your website html -->

</head>
